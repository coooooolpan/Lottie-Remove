<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水印擦擦擦</title>
    <!-- 引入 Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round" rel="stylesheet">
    <!-- 引入自定义样式表 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 页面头部导航栏 -->
    <header>
        <div class="header-content">
            <div class="app-title">Lottie Remove</div>
            <!-- 主题切换按钮 -->
            <button class="theme-toggle" id="themeToggle">
                <span class="material-icons-round">light_mode</span>
            </button>
        </div>
    </header>
    
    <div class="wrapper">
        <main>
            <!-- 主标题区域 -->
            <section class="hero-section">
                <h1>摆脱 Lottie 水印</h1>
                <p class="subtitle">一键移除 Lottie 动画中的水印图层，简单、快速、安全</p>
            </section>
            
            <!-- 主要内容卡片容器 -->
            <div class="card-container" id="mainContainer">
                <!-- 文件上传区域 -->
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <span class="material-icons-round">arrow_upward</span>
                    </div>
                    <div class="upload-title">拖放或点击上传 JSON 文件</div>
                    <input type="file" id="fileInput" accept=".json" style="display: none;">
                </div>
                
                <!-- 文件信息显示区域 -->
                <div class="file-info" id="fileInfo">
                    <div class="file-info-title">已选文件</div>
                    <div class="file-name" id="fileName">
                        <span class="material-icons-round">task</span>
                        <span id="fileNameText"></span>
                    </div>
                    <div class="file-size-info">
                        <span id="fileSize">0 KB</span>
                    </div>
                </div>
                
                <!-- 进度条显示区域 -->
                <div class="progress-container" id="progressContainer">
                    <div class="progress-info">
                        <span>处理中</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                </div>
                
                <!-- 状态消息显示区域 -->
                <div class="status" id="statusMessage"></div>
                
                <!-- 操作按钮区域 -->
                <div class="action-buttons">
                    <button class="btn" id="processBtn" disabled>
                        <span class="material-icons-round">bolt</span>开始处理
                    </button>
                    <button class="btn btn-download" id="downloadBtn">
                        <span class="material-icons-round">download</span>下载文件
                    </button>
                </div>
            </div>
            
            <!-- 特性介绍区域 -->
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">
                        <span class="material-icons-round">lock</span>
                    </div>
                    <h3 class="feature-title">安全第一</h3>
                    <p class="feature-description">所有处理都在本地完成，不会上传您的文件到任何服务器</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <span class="material-icons-round">rocket_launch</span>
                    </div>
                    <h3 class="feature-title">快速处理</h3>
                    <p class="feature-description">高效算法确保快速处理您的 Lottie 动画文件</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
