<!DOCTYPE html>

<head>

    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-light-gray: #F5F5F7;
            --apple-dark-gray: #86868B;
            --apple-success: #34C759;
            --apple-error: #FF3B30;
            --apple-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --border-radius: 10px;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--apple-font);
            background-color: var(--apple-light-gray);
            color: #1D1D1F;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            color: var(--apple-dark-gray);
            margin-bottom: 30px;
            font-size: 16px;
        }

        .upload-area {
            border: 2px dashed #E5E5EA;
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 20px;
            transition: var(--transition);
            cursor: pointer;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--apple-blue);
            background-color: rgba(0, 122, 255, 0.05);
        }

        .upload-icon {
            font-size: 40px;
            color: var(--apple-blue);
            margin-bottom: 15px;
        }

        .file-info {
            margin: 20px 0;
            padding: 15px;
            background-color: var(--apple-light-gray);
            border-radius: var(--border-radius);
            display: none;
        }

        .file-name {
            font-weight: 500;
            word-break: break-all;
        }

        .btn {
            background-color: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin: 10px 5px;
            outline: none;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:disabled {
            background-color: var(--apple-dark-gray);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--apple-blue);
            border: 1px solid var(--apple-blue);
        }

        .btn-download {
            display: none;
            background-color: var(--apple-success);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: var(--border-radius);
            display: none;
        }

        .status.success {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--apple-success);
        }

        .status.error {
            background-color: rgba(255, 59, 48, 0.1);
            color: var(--apple-error);
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 6px;
            background-color: #E5E5EA;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--apple-blue);
            width: 0%;
            transition: width 0.3s ease;
        }

        footer {
            margin-top: 30px;
            color: var(--apple-dark-gray);
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .btn {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>æ°´å°æ“¦æ“¦æ“¦ âœ¨</h1>
        <p>ä¸€é”®ç§»é™¤ Lottie åŠ¨ç”»ä¸­çš„æ°´å°å›¾å±‚ ğŸ¯</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">â†‘</div>
            <div>æ‹–æ”¾æˆ–ç‚¹å‡»ä¸Šä¼  JSON æ–‡ä»¶ ğŸ“„</div>
            <div style="font-size: 14px; color: var(--apple-dark-gray); margin-top: 5px;">.json æ ¼å¼ âœ¨</div>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
        
        <div class="file-info" id="fileInfo">
            <div>é€‰ä¸­æ–‡ä»¶ ğŸ“</div>
            <div class="file-name" id="fileName"></div>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>
        
        <div class="status" id="statusMessage"></div>
        
        <button class="btn" id="processBtn" disabled>å¼€å§‹å¤„ç† âš¡ï¸</button>
        <button class="btn btn-download" id="downloadBtn">ä¸‹è½½æ–‡ä»¶ ğŸ’¾</button>
        
        <footer>
            å®‰å…¨ç¬¬ä¸€ï¼šæ‰€æœ‰å¤„ç†éƒ½åœ¨æœ¬åœ°å®Œæˆ
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const processBtn = document.getElementById('processBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const statusMessage = document.getElementById('statusMessage');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            let selectedFile = null;
            let processedData = null;
            
            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            // å¤„ç†æ‹–æ”¾äº‹ä»¶
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => {
                    uploadArea.classList.add('dragover');
                }, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => {
                    uploadArea.classList.remove('dragover');
                }, false);
            });
            
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length) {
                    handleFiles(files);
                }
            }
            
            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFiles(e.target.files);
                }
            });
            
            function handleFiles(files) {
                if (files[0].type !== 'application/json' && !files[0].name.endsWith('.json')) {
                    showStatus('è¯·é€‰æ‹© JSON æ–‡ä»¶ âš ï¸', 'error');
                    return;
                }
                
                selectedFile = files[0];
                fileName.textContent = selectedFile.name;
                fileInfo.style.display = 'block';
                processBtn.disabled = false;
                downloadBtn.style.display = 'none';
                statusMessage.style.display = 'none';
            }
            
            // å¤„ç†æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            processBtn.addEventListener('click', () => {
                if (!selectedFile) return;
                
                processBtn.disabled = true;
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                
                const reader = new FileReader();
                
                reader.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const progress = (event.loaded / event.total) * 50; // è¯»å–è¿‡ç¨‹å æ€»è¿›åº¦çš„50%
                        progressBar.style.width = progress + '%';
                    }
                };
                
                reader.onload = (event) => {
                    try {
                        const jsonContent = event.target.result;
                        const originalSize = new Blob([jsonContent]).size;
                        const jsonData = JSON.parse(jsonContent);
                        
                        // æ›´æ–°è¿›åº¦åˆ°75%ï¼Œè¡¨ç¤ºå¼€å§‹å¤„ç†
                        progressBar.style.width = '75%';
                        
                        // æ¨¡æ‹Ÿå¤„ç†è¿‡ç¨‹
                        setTimeout(() => {
                            try {
                                const result = removeLottieWatermark(jsonData);
                                // ä¼˜åŒ–JSONæ•°æ®
                                optimizeLottieJson(result);
                                // ä¸ä½¿ç”¨æ ¼å¼åŒ–ï¼Œç›´æ¥ç´§å‡‘åºåˆ—åŒ–ä»¥å‡å°æ–‡ä»¶ä½“ç§¯
                                processedData = JSON.stringify(result);
                                
                                // è®¡ç®—æ–‡ä»¶ä½“ç§¯å‡å°‘çš„ç™¾åˆ†æ¯”
                                const processedSize = new Blob([processedData]).size;
                                const sizeDiff = originalSize - processedSize;
                                const sizeReductionPercent = ((sizeDiff / originalSize) * 100).toFixed(2);
                                
                                const sizeMessage = sizeDiff > 0 
                                    ? `æ–‡ä»¶ä½“ç§¯å‡å°‘äº† ${formatFileSize(sizeDiff)} (${sizeReductionPercent}%)`
                                    : `æ–‡ä»¶ä½“ç§¯å˜åŒ–: ${formatFileSize(sizeDiff)}`;
                                
                                // å¤„ç†å®Œæˆï¼Œæ›´æ–°è¿›åº¦åˆ°100%
                                progressBar.style.width = '100%';
                                
                                setTimeout(() => {
                                    progressContainer.style.display = 'none';
                                    showStatus(`æå®šï¼${sizeMessage} âœ¨`, 'success');
                                    downloadBtn.style.display = 'inline-block';
                                    processBtn.disabled = false;
                                }, 500);
                                
                            } catch (error) {
                                handleProcessingError(error);
                            }
                        }, 1000); // æ¨¡æ‹Ÿå¤„ç†æ—¶é—´
                        
                    } catch (error) {
                        handleProcessingError(new Error('è¯»å–å¤±è´¥ ğŸ˜±'));
                    }
                };
                
                reader.onerror = () => {
                    handleProcessingError(new Error('æ–‡ä»¶è¯»å–å¤±è´¥ âŒ'));
                };
                
                reader.readAsText(selectedFile);
            });
            
            // ä¸‹è½½æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            downloadBtn.addEventListener('click', () => {
                if (!processedData) return;
                
                const blob = new Blob([processedData], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                // æ·»åŠ "processed_"å‰ç¼€åˆ°æ–‡ä»¶å
                const originalName = selectedFile.name;
                const processedName = 'processed_' + originalName;
                
                a.href = url;
                a.download = processedName;
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 0);
            });
            
            // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status ' + type;
                statusMessage.style.display = 'block';
            }
            
            // å¤„ç†é”™è¯¯
            function handleProcessingError(error) {
                console.error('å¤„ç†é”™è¯¯:', error);
                progressContainer.style.display = 'none';
                showStatus('å¤„ç†å¤±è´¥: ' + (error.message || 'æœªçŸ¥é”™è¯¯'), 'error');
                processBtn.disabled = false;
            }
            
            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°æ˜¾ç¤º
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                if (bytes < 0) return '-' + formatFileSize(-bytes);
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(Math.abs(bytes)) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // ä¼˜åŒ– Lottie JSON æ–‡ä»¶ä½“ç§¯
            function optimizeLottieJson(data) {
                // é€’å½’å¤„ç†å¯¹è±¡
                function optimizeObject(obj) {
                    if (!obj || typeof obj !== 'object') return;
                    
                    // å¤„ç†æ•°ç»„
                    if (Array.isArray(obj)) {
                        for (let i = 0; i < obj.length; i++) {
                            optimizeObject(obj[i]);
                        }
                        return;
                    }
                    
                    // å¤„ç†å¯¹è±¡
                    const keys = Object.keys(obj);
                    for (const key of keys) {
                        const value = obj[key];
                        
                        // ç§»é™¤ null å’Œ undefined å€¼
                        if (value === null || value === undefined) {
                            delete obj[key];
                            continue;
                        }
                        
                        // ç§»é™¤ç©ºæ•°ç»„
                        if (Array.isArray(value) && value.length === 0) {
                            delete obj[key];
                            continue;
                        }
                        
                        // ç§»é™¤ç©ºå¯¹è±¡
                        if (typeof value === 'object' && !Array.isArray(value) && Object.keys(value).length === 0) {
                            delete obj[key];
                            continue;
                        }
                        
                        // é€’å½’å¤„ç†åµŒå¥—å¯¹è±¡
                        optimizeObject(value);
                    }
                }
                
                optimizeObject(data);
            }
            
            // ç§»é™¤ Lottie æ°´å°çš„æ ¸å¿ƒå‡½æ•°
            function removeLottieWatermark(lottieData) {
                if (!lottieData || !lottieData.layers || !Array.isArray(lottieData.layers)) {
                    throw new Error('æ— æ•ˆçš„ Lottie JSON æ ¼å¼');
                }
                
                // åˆ›å»ºä¸€ä¸ªæ·±æ‹·è´ï¼Œé¿å…ä¿®æ”¹åŸå§‹æ•°æ®
                const processedData = JSON.parse(JSON.stringify(lottieData));
                
                // æŸ¥æ‰¾å¹¶ç§»é™¤æ°´å°å›¾å±‚ (ind:12345679)
                const originalLayersCount = processedData.layers.length;
                processedData.layers = processedData.layers.filter(layer => {
                    // æ£€æŸ¥å›¾å±‚çš„ ind å±æ€§æ˜¯å¦ä¸º 12345679
                    return layer.ind !== 12345679;
                });
                
                // æ£€æŸ¥æ˜¯å¦æœ‰å›¾å±‚è¢«ç§»é™¤
                const removedLayersCount = originalLayersCount - processedData.layers.length;
                
                if (removedLayersCount === 0) {
                    console.log('æœªæ‰¾åˆ°æ°´å°å›¾å±‚ (ind:12345679)');
                } else {
                    console.log(`å·²ç§»é™¤ ${removedLayersCount} ä¸ªæ°´å°å›¾å±‚`);
                }
                
                return processedData;
            }
        });
    </script>
